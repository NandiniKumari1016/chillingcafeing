<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Bricolage+Grotesque&family=Dancing+Script:wght@600&family=Josefin+Sans:wght@300&family=Nunito:wght@700&family=PT+Sans+Narrow&family=Piazzolla:wght@200;300;400;900&family=Playpen+Sans&family=Plus+Jakarta+Sans:ital,wght@0,400;1,300&family=Poppins&family=Rubik&family=Urbanist&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Cafe</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Chilling Cafe</h1>
            </div>
            <ul class="main-nav" id="check-class">
             <li><a href="#">cake delivery</a></li>
             <li><a href="#">how to order</a></li>
             <li><a href="#">check more</a></li>
             <li><a href="#">sign up</a></li>
            </ul>
            <a href="#" class="mobile-icon"  onclick="slideshow()">
                <i class="fa-solid fa-bars"></i></a>
        </nav>
         <div class="main-content-header">
        <h1>welcome to <span>Chilling cafe</span>.<br>
            house of cake lover oo yes.
        </h1>
        <a href="#" class="btn btn-1">click to order</a>
        <a href="#" class="btn btn-2">show me more</a>
    </div>
    </header>

    <script type="text/javascript">

        function slideshow(){
         var x = document.getElementById('check-class');
         if(x.style.display === "none"){
            x.style.display = "block";
         }else{
            x.style.display = "none";

         }
        }
    </script>
</body>
</html>
